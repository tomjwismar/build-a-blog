{% extends "base.html" %}

{% block content %}
    <form method = "post">
        <label>
            <div>Title:</div>
            <input type = "text" name = "title" value = "{{title}}">
        </label>
        <label>
            <div>Blog:</div>
            <textarea name = "blog">{{blog}}</textarea>
        </label>

        <div class = "error">{{error}}</div><br>
        <input type = "submit" value = "Submit Blog" >
    </form>

{% endblock %}
